---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment.yml
  labels:
    name: redis
    type: intelliqit
spec:
  replicas: 1
  selector:
    matchLabels:
      name: redis
  template:
    metadata:
      name: redis-pod
      labels:
        name: redis
    spec: 
      containers:
        - name: myredis
          image: redis
